# .github/workflows/preview.yml
name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Copy narratives
        run: mv * ./narratives
      - name: Clone website
        run: git clone https://github.com/GTIF-Austria/public-website.git
      - name: Install dependencies
        run: npm i
      - name: Build with VitePress with correct base
        run: NODE_OPTIONS='--experimental-network-imports=node' npx vitepress build --base /pr-preview/pr-${{ github.event.number }}/
      - name: Deploy preview to Github Pages
        uses: rossjrw/pr-preview-action@v1 #v2 should be coming soon
        with:
          source-dir: .vitepress/dist
